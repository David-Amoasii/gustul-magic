    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #303D5C 50%, #3d4d6e 100%);
            color: #F5F0E6;
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Декоративный фон */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(245,240,230,0.03) 0%, transparent 70%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(245,240,230,0.02) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-bottom: 30px;
        }

        .lang-btn {
            background: rgba(245, 240, 230, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(245, 240, 230, 0.2);
            color: #F5F0E6;
            padding: 8px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lang-btn:hover {
            background: rgba(245, 240, 230, 0.2);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, #F5F0E6 0%, #e8e0d0 100%);
            color: #303D5C;
            box-shadow: 0 4px 15px rgba(245, 240, 230, 0.3);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(245,240,230,0.3), rgba(245,240,230,0.05));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
        }

        .logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #F5F0E6;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #F5F0E6 0%, #d4cfc0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .position {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Phone Number Display */
        .phone-display {
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(245, 240, 230, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: inline-block;
            border: 1px solid rgba(245, 240, 230, 0.15);
        }

        .phone-display a {
            color: #F5F0E6;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .phone-display a:hover {
            text-shadow: 0 0 20px rgba(245, 240, 230, 0.5);
        }

        /* Sections */
        .section {
            margin-bottom: 35px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Contact Buttons */
        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            text-decoration: none;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .contact-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .contact-btn svg {
            width: 32px;
            height: 32px;
            position: relative;
            z-index: 1;
        }

        .contact-btn.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.3);
        }

        .contact-btn.telegram {
            background: linear-gradient(135deg, #2AABEE 0%, #0088cc 100%);
            box-shadow: 0 5px 20px rgba(0, 136, 204, 0.3);
        }

        .contact-btn.viber {
            background: linear-gradient(135deg, #9b7dff 0%, #7360f2 100%);
            box-shadow: 0 5px 20px rgba(115, 96, 242, 0.3);
        }

        /* Catalog */
        .catalog-wrapper {
            background: rgba(245, 240, 230, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            border: 1px solid rgba(245, 240, 230, 0.1);
        }

        .pdf-container {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .pdf-canvas-wrapper {
            width: 100%;
            aspect-ratio: 210 / 297;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            cursor: pointer;
        }

        .pdf-canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .pdf-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 12px;
            background: rgba(48, 61, 92, 0.95);
            backdrop-filter: blur(10px);
        }

        .pdf-nav-btn {
            background: rgba(245, 240, 230, 0.15);
            border: 1px solid rgba(245, 240, 230, 0.25);
            color: #F5F0E6;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .pdf-nav-btn:hover:not(:disabled) {
            background: rgba(245, 240, 230, 0.25);
            transform: scale(1.1);
        }

        .pdf-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pdf-nav-btn svg {
            width: 20px;
            height: 20px;
        }

        .pdf-page-indicator {
            color: #F5F0E6;
            font-size: 14px;
            font-weight: 600;
            min-width: 70px;
            text-align: center;
            letter-spacing: 1px;
        }

        .fullscreen-btn {
            background: rgba(245, 240, 230, 0.15);
            border: 1px solid rgba(245, 240, 230, 0.25);
            color: #F5F0E6;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(245, 240, 230, 0.25);
            transform: scale(1.05);
        }

        .fullscreen-btn svg {
            width: 16px;
            height: 16px;
        }

        /* PDF Modal */
        .pdf-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
        }

        .pdf-modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .close-btn {
            background: rgba(245, 240, 230, 0.1);
            border: 1px solid rgba(245, 240, 230, 0.2);
            color: #F5F0E6;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(245, 240, 230, 0.2);
        }

        .close-btn svg {
            width: 18px;
            height: 18px;
        }

        .modal-pdf {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #303D5C;
        }

        .modal-canvas-wrapper {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a3548;
            padding: 20px;
        }

        .modal-canvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(48, 61, 92, 0.98);
            backdrop-filter: blur(10px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.5;
            font-size: 0.85rem;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .name {
                font-size: 1.8rem;
            }

            .phone-display a {
                font-size: 1.2rem;
            }

            .contact-btn {
                width: 65px;
                height: 65px;
            }

            .pdf-canvas-wrapper {
                aspect-ratio: 210 / 297;
            }
        }
    </style>
</head>

        // Language switching functionality
        const langButtons = document.querySelectorAll('.lang-btn');
        const translatableElements = document.querySelectorAll('[data-ro][data-ru]');

        function setLanguage(lang) {
            langButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            translatableElements.forEach(el => {
                el.textContent = el.dataset[lang];
            });

            document.documentElement.lang = lang;
            localStorage.setItem('preferred-language', lang);
        }

        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setLanguage(btn.dataset.lang);
            });
        });

        const savedLang = localStorage.getItem('preferred-language') || 'ro';
        setLanguage(savedLang);

        // PDF.js Configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF Viewer State
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let isModalOpen = false;
        let currentZoom = 1;
        const minZoom = 0.5;
        const maxZoom = 3;

        // Canvas elements
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');
        const modalCanvas = document.getElementById('modalPdfCanvas');
        const modalCtx = modalCanvas.getContext('2d');

        // Control elements
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageIndicator = document.getElementById('pageIndicator');
        const modalPrevBtn = document.getElementById('modalPrevBtn');
        const modalNextBtn = document.getElementById('modalNextBtn');
        const modalPageIndicator = document.getElementById('modalPageIndicator');

        // Load PDF
        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument('catalog.pdf').promise;
                totalPages = pdfDoc.numPages;
                updatePageControls();
                renderPage(currentPage);
            } catch (error) {
                console.error('Error loading PDF:', error);
                // Fallback to embed for local file:// protocol
                useFallbackViewer();
            }
        }

        // Fallback viewer using embed (for local file:// access)
        function useFallbackViewer() {
            const wrapper = canvas.parentElement;
            wrapper.innerHTML = '<embed src="catalog.pdf" type="application/pdf" style="width:100%;height:100%;border:none;">';
            wrapper.onclick = null;

            // Hide navigation buttons (not available in fallback mode)
            document.querySelector('.pdf-controls').innerHTML = `
                <span class="pdf-page-indicator" style="opacity: 0.7;">Utilizați controalele PDF încorporate</span>
                <button class="fullscreen-btn" onclick="openFullscreen()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                    <span data-ro="Deschide" data-ru="Открыть">Deschide</span>
                </button>
            `;

            // Update modal to use embed too
            document.getElementById('modalCanvasWrapper').innerHTML = '<embed src="catalog.pdf" type="application/pdf" style="width:100%;height:100%;border:none;">';
            document.querySelector('.modal-controls').style.display = 'none';

            // Re-apply language
            const savedLang = localStorage.getItem('preferred-language') || 'ro';
            setLanguage(savedLang);
        }

        // Render page to canvas with high quality
        async function renderPage(pageNum) {
            if (!pdfDoc) return;

            const page = await pdfDoc.getPage(pageNum);

            // Render to main canvas with high resolution
            const containerWidth = canvas.parentElement.clientWidth;
            const containerHeight = canvas.parentElement.clientHeight;
            const viewport = page.getViewport({ scale: 1 });

            // Calculate scale to fit container
            const scaleX = containerWidth / viewport.width;
            const scaleY = containerHeight / viewport.height;
            const scale = Math.min(scaleX, scaleY) * 0.95;

            // Use higher resolution for crisp text (minimum 2x for readability)
            const pixelRatio = Math.max(window.devicePixelRatio || 1, 2);
            const scaledViewport = page.getViewport({ scale: scale * pixelRatio });

            canvas.width = scaledViewport.width;
            canvas.height = scaledViewport.height;

            // Scale down visually but keep high resolution
            canvas.style.width = (scaledViewport.width / pixelRatio) + 'px';
            canvas.style.height = (scaledViewport.height / pixelRatio) + 'px';

            await page.render({
                canvasContext: ctx,
                viewport: scaledViewport
            }).promise;

            // Render to modal canvas if open
            if (isModalOpen) {
                renderModalPage(page);
            }

            updatePageControls();
        }

        // Render page to modal canvas with high quality
        async function renderModalPage(page) {
            if (!page) {
                page = await pdfDoc.getPage(currentPage);
            }

            const modalWrapper = document.getElementById('modalCanvasWrapper');
            const containerWidth = modalWrapper.clientWidth - 40;
            const containerHeight = modalWrapper.clientHeight - 40;
            const viewport = page.getViewport({ scale: 1 });

            // Calculate scale for larger view with zoom
            const scaleX = containerWidth / viewport.width;
            const scaleY = containerHeight / viewport.height;
            const baseScale = Math.min(scaleX, scaleY);
            const scale = baseScale * currentZoom;

            // Use higher resolution for crisp text (minimum 2x for readability)
            const pixelRatio = Math.max(window.devicePixelRatio || 1, 2);
            const scaledViewport = page.getViewport({ scale: scale * pixelRatio });

            modalCanvas.width = scaledViewport.width;
            modalCanvas.height = scaledViewport.height;

            // Scale down visually but keep high resolution
            modalCanvas.style.width = (scaledViewport.width / pixelRatio) + 'px';
            modalCanvas.style.height = (scaledViewport.height / pixelRatio) + 'px';

            await page.render({
                canvasContext: modalCtx,
                viewport: scaledViewport
            }).promise;

            // Update zoom indicator
            document.getElementById('zoomIndicator').textContent = Math.round(currentZoom * 100) + '%';
        }

        // Zoom functions
        function zoomIn() {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(currentZoom + 0.25, maxZoom);
                renderModalPage();
            }
        }

        function zoomOut() {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(currentZoom - 0.25, minZoom);
                renderModalPage();
            }
        }

        function resetZoom() {
            currentZoom = 1;
            renderModalPage();
        }

        // Update controls state
        function updatePageControls() {
            const indicator = `${currentPage} / ${totalPages}`;
            pageIndicator.textContent = indicator;
            modalPageIndicator.textContent = indicator;

            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            modalPrevBtn.disabled = currentPage <= 1;
            modalNextBtn.disabled = currentPage >= totalPages;
        }

        // Navigation functions
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        // PDF Fullscreen
        function openFullscreen() {
            isModalOpen = true;
            currentZoom = 1; // Reset zoom when opening
            document.getElementById('pdfModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            // Re-render for modal after a short delay for DOM to update
            setTimeout(() => {
                renderModalPage();
            }, 100);
        }

        function closeFullscreen() {
            isModalOpen = false;
            document.getElementById('pdfModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            } else if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            } else if (isModalOpen && (e.key === '+' || e.key === '=')) {
                zoomIn();
            } else if (isModalOpen && e.key === '-') {
                zoomOut();
            } else if (isModalOpen && e.key === '0') {
                resetZoom();
            }
        });

        // Double-click to zoom in modal
        document.getElementById('modalCanvasWrapper').addEventListener('dblclick', () => {
            if (currentZoom < 2) {
                currentZoom = 2;
            } else {
                currentZoom = 1;
            }
            renderModalPage();
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        function handleSwipe(element) {
            element.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            element.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        nextPage();
                    } else {
                        prevPage();
                    }
                }
            }, { passive: true });
        }

        // Enable swipe on both canvases
        handleSwipe(canvas.parentElement);
        handleSwipe(document.getElementById('modalCanvasWrapper'));

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pdfDoc) {
                    renderPage(currentPage);
                }
            }, 250);
        });

        // Initialize PDF
        loadPDF();
    </script>
</body>
</html>
